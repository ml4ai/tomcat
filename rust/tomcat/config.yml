mqtt_opts:
  host: localhost
  port: 1883

# Client ID
client_id: tomcat

# URL for the event extraction service
event_extractor_url: http://localhost:8080

# The topics to which we subscribe.
topics:
  - trial
  - communication/chat
  - observations/events/stage_transition

# List of domain-specific words we want the spellchecker to ignore
custom_vocabulary:
  - lol
